<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Table UI Design</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/ajax.js"></script>
    <link rel="stylesheet" href="css/search.css">
</head>
<body>
<section class="main-content">
    <div class="container">
        <h1>Books Table Manager</h1>
        <br>
        <br>

                    <div class="search">
                        <i class="fa fa-search"></i>
                        <input type="text" class="form-control" placeholder="Have a question? Ask Now">
                        <button class="btn btn-primary">Search</button>
                    </div>

        <table class="table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Author</th>
                <th>Price</th>
                <th>Code Book</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="content">
            <form method="post">
                <fieldset>
                    <legend>Book information</legend>
                    <table>
                        <tr>
                            <td>code:</td>
                            <td><input type="text" name="code" id="code"></td>
                        </tr>
                        <tr>
                            <td>Name</td>
                            <td><input type="text" name="name" id="name"></td>
                        </tr>
                        <tr>
                            <td>author</td>
                            <td><input type="text" name="date" id="author"></td>
                        </tr>
                        <tr>
                            <td>Price</td>
                            <td><input type="text" name="address" id="price"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><input type="submit" value="Create Book" onclick="createBook()"></td>
                        </tr>
                    </table>
                </fieldset>
            </form>
            </tbody>
        </table>
        <h2>Total Price Book</h2>
        <h3 id="total">

        </h3>
    </div>

</section>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
